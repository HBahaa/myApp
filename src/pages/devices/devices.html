
<ion-header>

  <ion-navbar>
  <ion-title>Devices</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="content">
  <ion-list>
    <button ion-item detail-none (click)="deviceDate(device)" *ngFor="let device of devices">
      <!-- <ion-icon name="{{icons[device]}}" item-start></ion-icon> -->
        <p><span>{{device.id}}</span> {{device.name}}</p>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
