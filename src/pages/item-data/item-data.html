<ion-header>

  <ion-navbar>
    <ion-title>item_data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="box">
          <h5 ion-text color="danger">Add Name for Measurement</h5>
          <form (ngSubmit)="AddNewItem()">
            <ion-list inset>
              <ion-item>
                <ion-label color="primary" stacked>Enter Name:</ion-label>
                <ion-input type="text" placeholder="Enter Name" name="itemName" [(ngModel)]="itemName"></ion-input>
              </ion-item>
              <button ion-button item-end icon-left right type="submit">
                <ion-icon name="add"></ion-icon>Save</button>
            </ion-list>
          </form>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
