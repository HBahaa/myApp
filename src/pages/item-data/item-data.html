<ion-header>

  <ion-navbar>
    <ion-title>item_data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <form (ngSubmit)="AddNewItem()">
      <ion-list>
        <ion-item>
          <ion-label color="primary" stacked>Enter Name</ion-label>
          <ion-input type="text" placeholder="Enter Name" name="itemName" [(ngModel)]="itemName"></ion-input>
        </ion-item>
        <button ion-button item-end icon-left type="submit">
          <ion-icon name="add"></ion-icon>Save</button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
