<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <button ion-button color="danger" (click)="showDevices()" class="addBtn"><ion-icon name="md-create"></ion-icon></button>
  <ion-list no-lines>
    <!-- <ion-icon name="trash"></ion-icon> -->

    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event);">
      <ion-item-sliding *ngFor="let item of items;let i=index">

       <ion-item class="card horizontal">
         <ion-icon name="ios-close-circle-outline" (click)="removeItem(i)"></ion-icon>
         <div class="card-content">
           <div class="card-title">
             <hr>
           </div>
           <h3>{{item.name}}</h3>
           <p><span class="val">{{item.value}}</span><span class="unit"> {{item.unit}}</span></p>
           <ion-icon name="{{icons[item.type]}}" end></ion-icon>
         </div>

     </ion-item>
     <ion-item-options side="right">
       <button ion-button default color="danger" (click)="removeItem(i)">
         <ion-icon name="ios-trash-outline" style="font-size: 50px"></ion-icon>
         delete
       </button>
     </ion-item-options>
   </ion-item-sliding>

    </ion-item-group>

  </ion-list>

</ion-content>
