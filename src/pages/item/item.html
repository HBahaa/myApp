
<ion-header>

  <ion-navbar>
    <ion-title>Item</ion-title>
  </ion-navbar>
  <button ion-button small clear (click)="actionBtn();">{{btnName}}</button>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
   <ion-list-header>Company Names</ion-list-header>
   <ion-item-group reorder="{{flag}}" (ionItemReorder)="reorderItems($event);">
   <ion-item *ngFor="let item of items">
     {{item}}
   </ion-item>
   </ion-item-group>
 </ion-list>

</ion-content>
